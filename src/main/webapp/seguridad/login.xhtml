<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<h:head>
   <h:outputStylesheet library="webjars" name="primeflex/3.3.1/primeflex.min.css" />
</h:head>
<f:view>
   <div class="flex  justify-content-center align-items-center flex-wrap bg-primary  h-screen">
      <h:form>
         <p:card styleClass="w-full">
            <div class="field">
               <p:outputLabel for="txtUsuario">Usuario</p:outputLabel>
               <p:inputText id="txtUsuario" styleClass="text-base w-full" value="#{login.codusr}"/>

            </div>
            <div class="field">
               <p:outputLabel for="txtPassword">Password</p:outputLabel>
               <p:password  id="txtPassword" styleClass="text-base w-full" value="#{login.password}"/>

            </div>
            <p:commandButton value="Ingresar" styleClass="w-full" actionListener="#{login.loginAction()}"/>

         </p:card>

      </h:form>

   </div>
</f:view>
</html>
