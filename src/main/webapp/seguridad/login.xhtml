<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<h:head>
   <h:outputStylesheet library="webjars" name="primeflex/3.3.1/primeflex.min.css" />
</h:head>
<h:body style="margin: 0; padding: 0;" >
    

<f:view  >
   <div class="flex  justify-content-center align-items-center flex-wrap   h-screen w-screen " style="background-image: url('../resources/images/Login-Fondo.jpg'); background-size: cover;" >
      <h:form styleClass="w-3 h-6" >
         <p:card styleClass="w-full shadow-8  px-2 bg-gray-50">
             <p:graphicImage library="images" name="Logo.png" width="100%"  alt="Mi Imagen" />
             <p:outputLabel value ="Sistema de Boletos en línea" styleClass=" font-bold border-round  flex align-items-center justify-content-center text-black"></p:outputLabel>
             <p:outputLabel value ="Inicia sesión" styleClass="  h-1rem  flex align-items-center justify-content-center text-black"></p:outputLabel>
             <p:divider />
             <p:messages id="msgs"/>
             <div class="field">
<!--             <p:outputLabel for="txtUsuario">Usuario</p:outputLabel>-->
               <p:inputText placeholder="Usuario" id="txtUsuario" label="Usuario" required="true" styleClass="text-base w-full font-bold border-round " value="#{login.codusr}"/>
                <p:message for="txtUsuario" id="msgUsuario" display="icon"/>
            </div>
            <div class="field">
<!--               <p:outputLabel for="txtPassword">Password</p:outputLabel>-->
               <p:password  id="txtPassword" label="Contraseña" placeholder="Password" required="true" styleClass="text-base w-full font-bold border-roun " value="#{login.password}"/>
               <p:message for="txtPassword" id="msgContraseña" display="icon"/>
            </div>
            <p:commandButton value="Inicia sesión" update="@form" styleClass=" font-bold border-roun w-full bg-gray-700 text-write focus:border-700" action="#{login.loginAction()}"/>
           <p:divider />
         </p:card>

      </h:form>

   </div>
</f:view>
</h:body>
</html>
