<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="jakarta.faces.core"
      xmlns:ui="jakarta.faces.facelets"
      xmlns:h="jakarta.faces.html"
      xmlns:p="http://primefaces.org/ui"
      >

    <f:view>

        <h:head>
            <title>Reserva de Asientos</title>

            <h:outputStylesheet library="webjars" name="primeflex/3.3.1/primeflex.min.css" />



        </h:head>

        <h:body>
            <h:outputStylesheet name="css/admin/style.css"/>
            <div >
                <div class="flex justify-content-start" style="background-color: white; margin-bottom: 5px">

                    <p:graphicImage library="images" name="Logo.png" width="300px" height="100px"  alt="Mi Imagen" />

                </div>


                <div class="content h-screen">
                    <div style="padding: 25px;margin-left: 10px; background-color: white;height: 90%" >
                        <ui:insert name="header">
                            <div class="titulo">
                                <h4>Administración</h4>
                            </div>

                        </ui:insert>
                        <ui:insert name="content">

                            Contenido de la página
                        </ui:insert>
                    </div>

                </div>
                <div class="menu h-screen">
                    <h:form>
                        <p:megaMenu orientation="vertical" styleClass="h-screen " style="width: 100%">
                            <p:menuitem value="Registro" outcome="/admin/registro.xhtml" icon="pi pi-file-edit"/>
                            <p:menuitem value="Eventos" outcome="/admin/eventos.xhtml" icon="pi pi-ticket"/>
                            <p:menuitem value="Reservas" outcome="/admin/reservas.xhtml" icon="pi pi-list" />
                            <p:menuitem value="Cerrar Sesion"  icon="pi pi-power-off" actionListener="#{login.logout()}"/>
                        </p:megaMenu>
                    </h:form>


                </div>
            </div>


        </h:body>

    </f:view>


</html>
