<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="jakarta.faces.facelets"
                xmlns:f="jakarta.faces.core"
                xmlns:h="jakarta.faces.html"
                template="/WEB-INF/clienteLayout/template.xhtml"
                xmlns:p="http://primefaces.org/ui">
    <ui:define name="titulo">
        Eventos
    </ui:define>
    <ui:define name="header">
        <h1>Titulo de pantalla de comprador</h1>
    </ui:define>
    <ui:define name="content">

        <div class="mt-2 mb-4 flex justify-content-center">
            <p:galleria value="#{portal.images}" var="evento" 
                        showItemNavigators="true" circular="true" numVisible="3" showThumbnails="false" style="max-width: 60%; max-height: 60%">
                <p:graphicImage name="images/ImageDefault.jpg" title="demo" stream="false" style="width: 100%; display: block; margin-left: auto; margin-right: auto" />
            </p:galleria>
        </div>
        <h:form id="form">
            <div class="mb-8">
                <p:carousel value="#{portal.eventos}" var="evento" circular="true" autoplayInterval="3000"
                            numVisible="3" numScroll="1">
                    <f:facet name="header">
                        <p:outputLabel value="Eventos" class="text-4xl flex justify-content-center mb-2"/>
                    </f:facet>

                    <div class="product-item p-2">
                        <div class="product-item-content">
                            <div class="">
                                <!--<p:graphicImage name="images/#{portal.images[0]}" style="width:400px; height: 200px;" styleClass="product-image"/>-->
                                <p:graphicImage value="#{not empty evento.foto ? evento.foto : 'resources/images/ImageDefault.jpg'}" styleClass="product-image max-h-full max-w-full" stream="false"/>
                            </div>
                            <div>
                                <p:outputLabel class="mb-1 block flex justify-content-center text-xl" value="#{evento.nombre}" />
                                <p:outputLabel class="block" value="#{evento.descripcion}"/>
                                <div class="flex justify-content-between">
                                    <p:tag class="mt-2" severity="warning" value="#{evento.fecha}" />
                                    <p:tag class="mt-2" severity="danger" value="#{portal.getTimeFormatted(evento.horainicio)}" />                                     
                                </div>
   
                                <div class="mt-2 flex justify-content-center">
                                    <p:commandButton value="Reservar" type="submit" icon="pi pi-check" styleClass="mr-2 ui-button-secondary" action="#{portal.goToReserva(evento)}"/>
                                </div>
                            </div>
                        </div>
                    </div>
                </p:carousel>
            </div>            
        </h:form>    


    </ui:define>
</ui:composition>
