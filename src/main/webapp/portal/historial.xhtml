<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="jakarta.faces.facelets"
                xmlns:f="jakarta.faces.core"
                xmlns:h="jakarta.faces.html"
                template="/WEB-INF/clienteLayout/template.xhtml"
                xmlns:p="http://primefaces.org/ui">
    <ui:define name="titulo">
        Eventos
    </ui:define>
    <ui:define name="header">
        <h1>Titulo de pantalla de comprador</h1>
    </ui:define>
    <ui:define name="content">

        <div class="mt-8 mb-8">
            <p:outputLabel value="Historial de reservas" class="flex justify-content-center text-4xl"/>
            <p:dataTable var="reserva" value="#{historico.reservas}">
                <p:column headerText="Estado">
                    <p:tag rendered="#{reserva.estado eq 20}" styleClass="mr-2" icon="pi pi-check" severity="success" value="COMPLETADA"></p:tag>
                    <p:tag rendered="#{reserva.estado eq 10}" styleClass="mr-2" icon="pi pi-exclamation-circle" severity="warning" value="NO TERMINADA"></p:tag>
                    <p:tag rendered="#{reserva.estado eq 30}" styleClass="mr-2" icon="pi pi-times" severity="danger" value="CANCELADA"></p:tag>
                </p:column>
                <p:column headerText="Total">
                    <h:outputText value="#{reserva.total}" />
                </p:column>
                <p:column headerText="Fecha de reserva">
                    <h:outputText value="#{reserva.fecha}" />
                </p:column>
            </p:dataTable>
        </div>    

    </ui:define>
</ui:composition>
